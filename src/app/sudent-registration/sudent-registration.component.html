<div class="p-5" [formGroup]="studentForm">
    <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" formControlName="fullname">
      </div>
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phonenumber" formControlName="phoneNumber">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" formControlName="course">
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="remarks" style="height: 100px" formControlName="remarks" ></textarea>
            <label for="remarks">Remarks</label>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary mt-4" (click)="addStudent()">Add Student</button>
          </div>
</div>
